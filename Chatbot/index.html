<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/070428bd88.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>ChatBot</title>
</head>
<body>
    <section class="msger">
        <header class="msger-header">
            <div class="msger-header-title">
                <img src="robot.jpg" alt="ChatBot Logo" style="border-radius: 50%; zoom:180%">
                <p>ChatBot</p>
            </div>
        </header>
        <main class="msger-chat"></main>
        <form class="msger-inputarea">
            <input type="text" class="msger-input" placeholder="Enter your message...">
            <input type="file" id="file-input" class="msger-file-input" accept=".pdf,.docx,.xlsx,.pptx,.png,.jpeg,.jpg,.txt">
            <button type="button" class="msger-file-btn"><i class="fa fa-paperclip"></i></button>
            <button type="submit" class="msger-send-btn"><i class="fa fa-paper-plane"></i></button>
        </form>
    </section>
    <script src="main.js"></script>
</body>
</html>
